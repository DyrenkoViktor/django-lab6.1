<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результати</title>
</head>
<body>
  <h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'survey:detail' question.id %}">Проголосувати знову?</a>
<button><a href="/survey/"><p>Повернутись на головну</p></a></button>
</body>
</html>
